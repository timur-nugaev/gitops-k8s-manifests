apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: create-new-branch-
  namespace: build
spec:
  pipelineRef:
    name: create-new-branch
  serviceAccountName: argocd-application-creator-sa
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: manifest
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: ssh-creds
    secret:
      secretName: my-ssh-credentials

  - name: docker-credentials
    secret:
      secretName: docker-credentials
  params:
  - name: manifest-repo-url
    value: git@github.com:timur-nugaev/gitops-k8s-manifests.git
  - name: branch
    value: $(BRANCH)
  - name: source-branch
    value: helm  
  - name: configuration
    value: dev
