
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: branch-manifest
  namespace: build
spec:
  params:
  - name: repo-url
    type: string
  - name: configuration
    type: string
  - name: branch
    type: string
  workspaces:
  - name: repo-root
    description: |
      The root of the manifest repository
  steps:
    - name: update-image
      image: mikefarah/yq:4
      script: |
        #!/bin/sh
        set -e
        cd $(workspaces.repo-root.path)/configurations
        # check the base configuration existence
        ls -la $(params.configuration) > /dev/null
        mkdir $(params.branch)
        sed -e 's|BRANCH|$(params.branch)|g' -e 's|REPO|$(params.repo-url)|g' $(workspaces.repo-root.path)/branch-template/application.template > ./$(params.branch)/application.yaml
        cat $(workspaces.repo-root.path)/branch-template/values.template > ./$(params.branch)/values.yaml
        ls ./$(params.branch)/values.yaml
        yq -i '.branchName  = "$(params.branch)"' ./$(params.branch)/values.yaml
        cat $(params.branch)/application.yaml
        cat $(params.branch)/values.yaml
---

apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: create-new-branch
  namespace: build
spec:
  description: |
    This pipeline creates a new branch environment. 
  params:
  - name: manifest-repo-url
    type: string
  - name: services-repo-url
    type: string
  - name: branch
    type: string
  - name: source-branch
    type: string
  - name: configuration
    type: string
  workspaces:
  - name: manifest
  - name: services  
  - name: docker-credentials
  - name: ssh-creds
  tasks:
  - name: branch-services
    taskRef:
      name: git-cli
    workspaces:
    - name: source
      workspace: services
    - name: ssh-directory
      workspace: ssh-creds
    params:
    - name: GIT_USER_NAME
      value: username
    - name: GIT_USER_EMAIL      
      value: username@mail.com
    - name: GIT_SCRIPT
      value: |
        git init
        git remote add origin $(params.services-repo-url)
        git pull origin $(params.source-branch)
        git checkout -b $(params.branch)
        git push --set-upstream origin $(params.branch)

  - name: fetch-manifest
    runAfter: ["branch-services"]
    taskRef:
      name: git-cli
    workspaces:
    - name: source
      workspace: manifest
    - name: ssh-directory
      workspace: ssh-creds
    params:
    - name: GIT_USER_NAME
      value: username
    - name: GIT_USER_EMAIL      
      value: username@mail.com
    - name: GIT_SCRIPT
      value: |
        git init
        git remote add origin $(params.manifest-repo-url)
        git pull origin $(params.source-branch)
        git checkout -b $(params.branch)

  - name: branch-manifest
    runAfter: ["fetch-manifest"]
    taskRef:
      name: branch-manifest
    workspaces:
    - name: repo-root
      workspace: manifest
    params:
    - name: repo-url
      value: $(params.manifest-repo-url)
    - name: configuration
      value: $(params.configuration)
    - name: branch
      value: $(params.branch)


  - name: push-manifest
    runAfter: ["branch-manifest"]
    taskRef:
      name: git-cli
    workspaces:
    - name: source
      workspace: manifest
    - name: ssh-directory
      workspace: ssh-creds
    params:
    - name: GIT_USER_NAME
      value: username
    - name: GIT_USER_EMAIL      
      value: username@mail.com
    - name: GIT_SCRIPT
      value: |
        git add .
        git status
        git commit -m "Branch [$(params.branch)] created"
        git push --set-upstream origin $(params.branch)

  - name: create-application
    runAfter: ["push-manifest"]
    taskRef: 
      name: kubernetes-actions
    workspaces:
    - name: manifest-dir
      workspace: manifest
    params: 
      - name: script
        value: |
          # Using create to prevent override existing namespaces or applications
          kubectl create -f ./configurations/$(params.branch)/application.yaml

