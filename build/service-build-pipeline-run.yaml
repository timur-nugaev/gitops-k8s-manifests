apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-service1-
spec:
    pipelineRef:
        name: clone-build-push
    podTemplate:
      securityContext:
        fsGroup: 65532
    workspaces:
    - name: storage
      volumeClaimTemplate:
        spec:
            accessModes:
            - ReadWriteOnce
            resources:
              requests:
                storage: 200Mi
    - name: ssh-creds
      secret:
        secretName: my-ssh-credentials
    - name: docker-credentials
      secret:
        secretName: docker-credentials
    params:
    - name: services-url
      value: https://github.com/timur-nugaev/gitops-app.git
    - name: manifest-url
      value: git@github.com:timur-nugaev/gitops-k8s-manifests.git
    - name: branch
      value: test13
    - name: service
      value: service1   
    - name: image-reference
      value: aqaliarept/service1
    - name: sha
      value: HEAD